        </div>
    </div>
    <div class="w-[302px] flex flex-wrap border border-black b ml-[37%] mt-16 text-center">
        <div class="cellOne square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px] "></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
        <div class="square h-[100px] w-[100px] border border-black text-[70px]"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
